<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container-sm container   --container" style="height: 100vh;">

      <header class="d-flex justify-content-between text-white w-100">
        <h2  style="letter-spacing: 1rem; font-weight: 700;">TODO</h2>
        <button id="mode" type="button" class="--btn"><i class="bi bi-moon-fill"></i></button>
      </header>

      <main class="">
        <div class="search flex gap-4 shadow p-2 px-4 rounded my-4 ">
          <input class="form-check-input rounded-circle" type="checkbox" id="checkboxNoLabel" value="" disabled>
          <input id="todo" type="text" class="form-control border-0 fs-5" placeholder="Create New to Do">
        </div>

        <div class="lists  --shadow rounded">
          <div id="list-container">
            
            <div class="item flex gap-4 p-3 px-4 border-bottom border-light-subtle" draggable="true">
              <input class="form-check-input rounded-circle" type="checkbox" id="checkboxNoLabel" value="">
              <input type="text" class="form-control border-0 fs-6" placeholder="Jo kehhh" disabled>
              <button class="--btn cross-btn"><i class="bi bi-x-lg"></i></button>
            </div>
            <div class="item flex gap-4 p-3 px-4 border-bottom border-light-subtle" draggable="true">
              <input class="form-check-input rounded-circle" type="checkbox" id="checkboxNoLabel" value="">
              <input type="text" class="form-control border-0 fs-6" placeholder="secpoooo" disabled>
              <button class="--btn cross-btn"><i class="bi bi-x-lg"></i></button>
            </div>

          </div>

          <footer class="d-flex justify-content-between text-center">
    
            <p class="m-0 p"><span id="list-count">5</span> items left</p>
    
            <div class="d-flex gap-1 gap-sm-4" id="ft-container">
              <button onclick="listAll()" class="--btn ft-btn active" type="button">All</button>
              <button onclick="active()" class="--btn ft-btn" type="button">Acitve</button>
              <button onclick="completed()" class="--btn ft-btn" type="button">Completed</button>
            </div>
    
            <button onclick="clearCompleted()" class="--btn ft-btn" type="button">Clear Completed</button>
          </footer>
        </div>

      </main>

      <p class="ft-btn text-center mt-5">Drag and drop to reorder list</p>

    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="./main.js"></script>
  </body>
</html>
